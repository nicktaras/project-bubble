<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/project-overview.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Project Bubble - Project Overview</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="page-header">
            <div class="col-xs-9">
                <h1>Project Overview <small>a small description about the project</small></h1>
            </div>
            <div class="col-xs-3">
                <a href="#" class="btn btn-primary add-task-btn pull-right" role="button">Add new task +</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <br>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                    0%
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
          <div class="caption">
              <h3 class="page-header">
                Not Started
                <span class="glyphicon glyphicon-ice-lolly" aria-hidden="true"></span>
              </h3>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="caption">
              <h3 class="page-header">
                In Progress
              <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
            </h3>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="caption">
              <h3 class="page-header">
                Done
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </h3>
          </div>
        </div>
    </div>

    <div class="test">
      <div class="row">

        <div class="col-sm-4 droppable-container">
          <div class="droppable">
            <div class="thumbnail draggable no-select">
                <i class="media-object glyphicon glyphicon-qrcode pull-right"></i>
                <div class="caption">
                    <h3>#1111</h3>
                    <p>Katrina Frost</p>
                    <p>Make QR code banner</p>
                    <p><a href="#" class="btn btn-primary" role="button">Open</a> <a href="#" class="btn btn-default" role="button">Edit</a></p>
                </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 droppable-container">
          <div class="droppable">
            <div class="thumbnail draggable no-select">
                <i class="media-object glyphicon glyphicon-xbt pull-right"></i>
                <div class="caption">
                    <h3>#2222</h3>
                    <p>Katrina Frost</p>
                    <p>Add Bitcoin payments</p>
                    <p><a href="#" class="btn btn-primary" role="button">Open</a> <a href="#" class="btn btn-default" role="button">Edit</a></p>
                </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 droppable-container">
          <div class="droppable">
            <div class="thumbnail draggable">
                <i class="media-object glyphicon glyphicon-headphones pull-right"></i>
                <div class="caption">
                    <h3>#3333</h3>
                    <p>Katrina Frost</p>
                    <p>Add sound track</p>
                    <p><a href="#" class="btn btn-primary" role="button">Open</a> <a href="#" class="btn btn-default" role="button">Edit</a></p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <footer>This is the footer</footer>
  </div>
</div>

<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">

$( function() {

  $( ".draggable" ).draggable({
    "zIndex": 1000,
    "revert": true
  });

  $( ".droppable" ).droppable({
      classes: {
        "ui-droppable-hover": "ui-state-hover"
      },
      drop: function( e, ui ) {
        $(this).addClass("ui-state-highlight");
        $(ui.draggable).addClass('complete').appendTo(e.target).css({left: 0, top: 0});
      }
    });
});

</script>

</body>
</html>
